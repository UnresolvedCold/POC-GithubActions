name: Revert Commit

on:
  workflow_dispatch:
    permissions:
      teams: [myteam]
    inputs:
      branch:
        description: 'Branch name'
        required: true
      commit_id:
        description: 'Commit Id'
        required: true

jobs:
  revert_commit:
    runs-on: ubuntu-latest
    steps:
    - name: Check team membership
      run: |
        team_name="My_Team"
        team_members=$(gh team list-members --team "$team_name" --json login --paginate)
        # ! Remove this before production
        echo "Team members: $team_members"
        member_login=$(jq --raw-output ".[].login" <<< "$team_members")

        if [[ $member_login =~ "${{ github.actor }}" ]]; then
          echo "User is a member of the specified team. Proceeding with the workflow..."
        else
          echo "Permission denied."
          exit 1
        fi
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        token: ${{ secrets.GH_PUSH_PAT }}

    - name: Set Git user identity
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"

    - name: Revert commit
      run: |
        git checkout ${{ inputs.branch }}
        git revert --no-edit ${{ inputs.commit_id }}
      
    - name: Push changes
      uses: ad-m/github-push-action@v0.6.0
      with:
        github_token: ${{ secrets.GH_PUSH_PAT }}
        branch: ${{ inputs.branch }}
